

services:
  db:
    image: mysql:8
    container_name: mysql-school-1
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: school_db
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-app-1
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql://root:root@db:3306/school_db
      SESSION_SECRET: "your-super-secret-session-key-with-at-least-32-characters-long"
      NODE_ENV: "production"
    restart: unless-stopped

volumes:
  mysql_data:
